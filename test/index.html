    <script>
      
var mons = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
 
 function isLeapYear(year) {
   var  r = year / 100
   if (r === parseInt(r)) {
     r = year / 400
     return r === parseInt(r)
   }
   r = year / 4
   if (r === parseInt(r)) {
     return true
   }
   return false
 }
  
 function getDaysOfMonth(month, year) {
   if (month === 2 && isLeapYear(year)) {
     return 29
   }
   return mons[month]
 }
  
 function getMonthsOfYear(year) {
   if (isLeapYear(year)) {
     return 366
   }
   return 365
 }
  
 function diff(s1, s2) {
   var arr1 = s1.split('-').map(Number)
   var arr2 = s2.split('-').map(Number)
   var [year, month, day] = arr2.map((n, i) => n - arr1[i])
   if (day < 0) {
     day += getDaysOfMonth(arr2[1], arr2[0])
     month--
   }
   if (month < 0) {
     month += getMonthsOfYear(arr2[0])
     year--
   }
   return [year, month, day]
 }

 //两个时间相差天数
 function datedifference(sDate1, sDate2) {    //sDate1和sDate2是2006-12-18格式  
        var dateSpan,
            tempDate,
            iDays;
        sDate1 = Date.parse(sDate1);
        sDate2 = Date.parse(sDate2);
        dateSpan = sDate2 - sDate1;
        dateSpan = Math.abs(dateSpan);
        iDays = Math.floor(dateSpan / (24 * 3600 * 1000));
        return iDays
    };

    function dateArr (date1,date2,num){
      let list = [];
      for(var i = 0;i < num; i++){
        if(diff(date1,date2)[0] > 0){
          if(diff(date1,date2)[1] > 0){
            if(diff(date1,date2)[2] > 0){
              diff(date1,date2)[0] ++;
              diff(date1,date2)[1] ++;
              diff(date1,date2)[2] ++;
              list.push(diff(date1,date2)[0] + '-' + diff(date1,date2)[1] + '-' + diff(date1,date2)[2])
            }
          }
        }
      }
      return list
    }
